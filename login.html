<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Mayong Lor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/config/theme.js"></script>

    <style>
      body {
        background-color: #f8fafc;
        font-family: "Poppins", sans-serif;
      }
      /* Mencegah SweetAlert merusak font default */
      div:where(.swal2-container) {
        font-family: "Poppins", sans-serif !important;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div
      class="w-full max-w-[400px] bg-white rounded-3xl shadow-soft p-10 border border-slate-100 relative overflow-hidden"
    >
      <div
        class="absolute -top-10 -right-10 w-32 h-32 bg-blue-50 rounded-full blur-3xl opacity-60 pointer-events-none"
      ></div>
      <div
        class="absolute -bottom-10 -left-10 w-32 h-32 bg-blue-50 rounded-full blur-3xl opacity-60 pointer-events-none"
      ></div>

      <div class="text-center mb-8 relative z-10">
        <div class="flex items-center justify-center h-16 mb-4 gap-5">
          <img
            src="./assets/img/logojepara.png"
            alt="Logo Jepara"
            class="h-full w-auto object-contain"
          />
          <div class="h-10 w-[1px] bg-slate-200"></div>
          <img
            src="./assets/img/logoapkweb.png"
            alt="Logo E-Lapor"
            class="h-[120%] w-auto object-contain"
          />
        </div>
        <p
          class="text-xs font-semibold tracking-[0.2em] text-slate-400 uppercase"
        >
          Administrator Portal
        </p>
      </div>

      <form id="formLogin" class="space-y-5 relative z-10">
        <div class="group">
          <label
            for="email"
            class="block mb-2 text-xs font-medium text-slate-500 ml-1"
            >Email Admin</label
          >
          <div class="relative">
            <input
              type="email"
              id="email"
              class="bg-slate-50 border border-slate-200 text-slate-800 text-sm rounded-xl focus:ring-primary focus:border-primary block w-full p-3 pl-4 transition-all duration-300 placeholder-slate-400 focus:bg-white focus:shadow-sm"
              placeholder="adminpemdes@gmail.com"
              required
            />
          </div>
        </div>

        <div class="group">
          <div class="flex justify-between items-center mb-2">
            <label
              for="password"
              class="block text-xs font-medium text-slate-500 ml-1"
              >Kata Sandi</label
            >

            <a
              href="#"
              id="linkLupaSandi"
              class="text-xs font-semibold text-primary hover:text-blue-700 transition-colors"
            >
              Lupa sandi?
            </a>
          </div>

          <div class="relative">
            <input
              type="password"
              id="password"
              class="bg-slate-50 border border-slate-200 text-slate-800 text-sm rounded-xl focus:ring-primary focus:border-primary block w-full p-3 pl-4 pr-10 transition-all duration-300 placeholder-slate-400 focus:bg-white focus:shadow-sm"
              placeholder="••••••••"
              required
            />

            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400 hover:text-primary transition-colors cursor-pointer"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="w-full text-white bg-primary hover:bg-blue-900 focus:ring-4 focus:ring-blue-100 font-semibold rounded-xl text-sm px-5 py-3.5 text-center shadow-lg shadow-blue-900/20 transition-all hover:-translate-y-0.5 mt-2"
        >
          Masuk Dashboard
        </button>

        <p class="text-center text-[10px] text-slate-400 mt-6">
          &copy; 2025 Pemerintah Desa Mayong Lor<br />Sistem Pelaporan Warga
          Terintegrasi
        </p>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

    <script type="module" src="./js/login-ui.js"></script>
    <script type="module" src="./js/auth-login.js"></script>
  </body>
</html>
